<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" placeholder="Enter your name" required>
        <br>
        <input type="number" placeholder="Enter your age" required>
        <br>
        <input type="password" placeholder="Enter your password" required>
        <br>
        <input type="email" placeholder="Enter your email" required>
        <p class="p1">Choose your favorite sport</p>
        <input id="football" class="checkbox" type="checkbox">
        <label for="football">Football</label>
        <input id="basketball" class="checkbox" type="checkbox">
        <label for="basketball">Basketball</label>
        <input id="swim" class="checkbox" type="checkbox">
        <label for="swim">Swim</label>

        <p class="p2">Choose your age range</p>

        <input class="radio" type="radio" name="age range">
        <label for="15-21">15-21</label>
        <input class="radio" type="radio" name="age range">
        <label for="21-25">21-25</label>
        <input class="radio" type="radio" name="age range">
        <label for="25-35">25-35</label>
        <input class="radio" type="radio" name="age range">
        <label for="35+">35+</label>
        <br>
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <a href="https://lichess.org" target="_blank">Click here to play chess</a>
        <br>
        <br>
        <input class="submit" type="submit" value="Send">

    </form>
</body>
</html>
